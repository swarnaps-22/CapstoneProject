<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="mainstyles.css">
<title>MyDiary</title>
<script>
	function invokeAPI() {
		
		location.replace("/addtodo");
		
	}
</script>
	
</head>
<body>
	
<div class="container text-center text-white">

    <div class="row pt-5">
        <div class="col-lg-8 mx-auto">
			<span><a th:href="@{/logout}"class="btn btn-primary rounded-0 btn-block" style = float:right >Logout</a></span>
            <h1 class="display-4"> MyDiary </h1>
     					
     	  <div class="btn btn-primary rounded-0 btn-block" id="insertRow" >ToDo List</div>
		         
        </div>
    </div>
</div>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-7 mx-auto">
            <div class="card rounded-0 border-0 shadow">
                <div class="card-body p-5">
                    
                    <!--  Bootstrap table-->
                    <div class="table-responsive">
						<button type="button" th:onclick="'javascript:invokeAPI()'" >Add TODO</button>
						
                        <table class="table">
                            <thead>
                                <tr>

                                    <th scope="col">Description</th>
                                   
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="todos : ${toDoList}">
									
									<td> 
										<a th:href="@{/item/{category} (category=${todos.description})}">
											<span th:text="${todos.description}"/></a>
									</td>
                                </tr>	
                            </tbody>
                            
                        </table>
                     
                  </div>

                    <!-- Add rows button-->
                  
               </div>
            </div>
        </div>
    </div>
</div>
 
</body>
	</html>
