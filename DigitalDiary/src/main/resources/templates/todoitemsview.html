<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<title>MyDiary</title>
</head>
<body>	
<div class="container text-center text-white">
    <div class="row pt-5">
        <div class="col-lg-8 mx-auto">
            <h1 class="display-4">MyDiary </h1>
     
     	  <div class="btn btn-primary rounded-0 btn-block" id="insertRow" >ToDo List
			  
		   </div>
		          
        </div>
    </div>
</div>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-7 mx-auto">
            <div class="card rounded-0 border-0 shadow">
                <div class="card-body p-5">
                    <label>Items for <span th:text ="${sessionTodoId}"></span></label>
                    <!--  Bootstrap table-->
                    <div class="table-responsive">
						<form action ="#" method ="POST" th:object="${toDoItem}" th:action="@{/additems}">
						<div id="myDIV" class="header">
							<input type="text" id="myInput" placeholder="Enter Items" th:field="*{item}">
							<button type = "submit" class="btn btn-primary rounded-0 btn-block">Add Items</button>  
						</div>
					</form>
                        <table class="table">
                            <thead>
                                <tr>

                                   <th scope="col" ></th>
                                   
                                </tr>
                            </thead>
                            <tbody>
                           <tr th:each="item : ${todoitems}">
									<td><span  th:text="${item}"></span></td>
								
								</tr>
                             
                            </tbody>
                        </table>
                        
                  </div>

                    <!-- Add rows button-->
                  
               </div>
            </div>
        </div>
    </div>
</div>
</body>
	</html>
