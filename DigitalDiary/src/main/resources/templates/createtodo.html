
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css"
  th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!--<link rel="stylesheet" href="mainstyles.css">-->
<title>MyDiary</title>
</head>
<body>	
	<div class="container py-5">
     	<div class="row">
        	<div class="col-lg-7 mx-auto">
            	<div class="card rounded-0 border-0 shadow">
                	<div class="card-body p-5">
                    
					<form action ="#" method ="POST" th:object="${toDo}" th:action="@{/create}">
						<div id="myDIV" class="header">
							<input type="text" id="myInput" placeholder="Enter ToDo's" th:field="*{description}">
							<button type = "submit" class="btn btn-primary rounded-0 btn-block">Add ToDo</button>  
						</div>
					</form>
            	</div>
        	</div>
    	</div>
	</div>		
</div>				
</body>
</html>
